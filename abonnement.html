<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.png">
    <title>Fletnix - Abonnement</title>
</head>

<body>

<nav>
    <div class="logo"><a href="index.html"><img src="images/logo.png" alt="logo"/></a></div>
    <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="over-ons.html">Over Ons</a></li>
        <li><a href="login.html">Inloggen</a></li>
    </ul>
</nav>

<header>
    <h1>Abonneren</h1>
</header>

<main>
    <div class="index">
        <figure class="indexfigure">
            <div class="indexfiguretext">
                <h2>Basic</h2>
                <p>Voor maar <em>50 cent</em> kan u genieten van al onze films in prachtig <em>1080p Full HD.</em> U
                    kunt dan
                    van Fletnix genieten op 2 apparaten tegelijk.
                </p>
            </div>
        </figure>
        <figure class="indexfigure">
            <div class="indexfiguretext">
                <h2>Premium</h2>
                <p>Voor <em>1 euro</em> geniet u van dezelfde voordelen als het basic abonnement, maar u kan nu de
                    kwaliteit instellen op <em>4K Ultra HD.</em> En dat op maar liefst 4 apparaten tegelijk.
                </p>
            </div>
        </figure>
        <figure class="indexfigure">
            <div class="indexfiguretext">
                <h2>Pro</h2>
                <p>Voor <em>3 euro</em> bent u een professionele filmkijker. Geniet van <em>16K Uber Ultra HD!</em> op
                    <em>DUIZEND</em> apparaten tegelijk.
                </p>
            </div>
        </figure>
    </div>

    <form action="login.html" id="abbonneerformulier">
        <div class="veld">
            <!-- als je op de label klikt wordt input geselecteerd -->
            <label for="voornaam">Voornaam</label>
            <input type="text" name="voornaam" id="voornaam" placeholder="Henk..." required/>
        </div>
        <div class="veld">
            <!-- als je op de label klikt wordt input geselecteerd -->
            <label for="achternaam">Achternaam</label>
            <input type="text" name="achternaam" id="achternaam" placeholder="Hendriksen..." required/>
        </div>
        <div class="select">
            <!-- misschien datalist gebruiken? https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_datalist -->
            <label for="land">Land</label>
            <select name="land" id="land" required>
                <option value="nederland" selected>Nederland</option>
                <option value="belgië">België</option>
                <option value="duitsland">DEUTSCHLAND!!!</option>
            </select>
        </div>
        <div class="select">
            <label for="geboortejaar">Geboortejaar</label>
            <select name="geboortejaar" id="geboortejaar" required>
                <option value="2000" selected>2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
            </select>
        </div>
        <div class="veld">
            <label for="rekeningnummer">Rekeningnummer</label>
            <input type="text" size="18" name="rekeningnummer" id="rekeningnummer" placeholder="NL99KAAS1234567890"
                   required/>
        </div>
        <div class="radio"><label>Abonnement</label>
            <fieldset>
                <input type="radio" name="abonnement" id="basic">
                <label for="basic">Basic</label><br>

                <input type="radio" name="abonnement" id="premium">
                <label for="premium">Premium</label><br>

                <input type="radio" name="abonnement" id="pro" checked>
                <label for="pro">Pro</label><br>
            </fieldset>
        </div>
        <div class="veld">
            <!-- als je op de label klikt wordt input geselecteerd -->
            <label for="gebruikersnaam">Gebruikersnaam</label>
            <input type="text" name="gebruikersnaam" id="gebruikersnaam" placeholder="taco123" required/>
        </div>
        <div class="veld">
            <!-- als je op de label klikt wordt input geselecteerd -->
            <label for="wachtwoord">Wachtwoord</label>
            <input type="password" name="wachtwoord" id="wachtwoord" placeholder="3663&$$$^&" required/>
        </div>
        <div class="veld">
            <!-- als je op de label klikt wordt input geselecteerd -->
            <label for="wachtwoord">Herhaal Wachtwoord</label>
            <input type="password" name="wachtwoord" id="herhaalwachtwoord" placeholder="3663&$$$^&" required/>
        </div>
        <input type="submit" class="submit">
    </form>
</main>

<footer>
    <p>&copy; Sander Bussink &amp; Valérie de Bie</p>
</footer>

</body>
</html>
